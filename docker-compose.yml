services:
  mysql-backup:
    build: .                # 从当前目录的 Dockerfile 构建镜像
    container_name: mysql-backup
    restart: always
    env_file:
      - .env                # 读取数据库配置
    volumes:
      - ./backups:/backups  # 挂载本地备份目录
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
